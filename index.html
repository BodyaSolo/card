    <link rel="stylesheet" href="style.css">
    <title>Товары</title>

<body>
    <div class="container">
        <div class="card">
            <div class="card-slider">
            <div class="button-panel">
            <button class="slider-prev button-img">&#8592</button>
            <button class="slider-next button-img">&#8594</button>
            </div>
            <a href="#">
                <div class="slider">
                    <div class="slider-line">
                    <img src="img/card1.jpeg" 
                        alt="phone"
                        class="card-image"
                    >
                    <img src="img/card1_front.jpeg" 
                        alt="phone-front"
                        class="card-image"
                    >
                    <img src="img/card1_back.jpeg" 
                        alt="phone-back"
                        class="card-image"
                    >
                    </div>
                </div>
            </a>
            </div>

                    <span class="sale">-15%</span>
                    <span class="hit">ХІТ</span>
                    <span class="new">Новинка</span>
                </div>
                <div class="card-title">
                    <a href="#">Iphone 12 PRO MAX 512GB Pacific Blue</a>
                </div>
                <div class="card-rating">
                    <span>Оцінка: 4.6</span>
                    <span>10 відгуків</span>
                </div>
                <div class="card-price">
                    <span>34 899</span><span class="old-price">40 999</span>
                </div>
                <div class="card-button">
                    <button class="buy">Купити</button>
