<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88f6f9265a.js" crossorigin="anonymous"></script>
    <title>Товары</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-slider">
            <div class="button-panel">
            <button class="slider-prev button-img">&#8592</button>
            <button class="slider-next button-img">&#8594</button>
            </div>
            <a href="#">
                <div class="slider">
                    <div class="slider-line">
                    <img src="img/card1.jpeg" 
                        alt="phone"
                        class="card-image"
                    >
                    <img src="img/card1_front.jpeg" 
                        alt="phone-front"
                        class="card-image"
                    >
                    <img src="img/card1_back.jpeg" 
                        alt="phone-back"
                        class="card-image"
                    >
                    </div>
                </div>
            </a>
            </div>
            <div class="card-body">
                <div class="card-sale">
                    <span class="sale">-15%</span>
                    <span class="hit">ХІТ</span>
                    <span class="new">Новинка</span>
                </div>
                <div class="card-title">
                    <a href="#">Iphone 12 PRO MAX 512GB Pacific Blue</a>
                </div>
                <div class="card-rating">
                    <span><i class="fa-solid fa-star"></i> 4.6</span>
                    <span>10 відгуків</span>
                </div>
                <div class="card-price">
                    <span>34 899</span><span class="old-price">40 999</span>
                </div>
                <div class="card-button">
                    <button class="buy"><i class="fa-solid fa-basket-shopping"></i></button>
                    <button class="compare"><i class="fa-solid fa-scale-balanced"></i></button>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-slider">
                <div class="button-panel">
                <button class="slider-prev2 button-img">&#8592</button>
                <button class="slider-next2 button-img">&#8594</button>
                </div>
                <a href="#">
                    <div class="slider">
                        <div class="slider-line2">
                        <img src="img/card2.jpg" 
                            alt="phone"
                            class="card-image"
                        >
                        <img src="img/card2box.jpg" 
                            alt="phone-front"
                            class="card-image"
                        >
                        <img src="img/card2_2.jpg" 
                            alt="phone-back"
                            class="card-image"
                        >
                        </div>
                    </div>
                </a>
                </div>
            <div class="card-body">
                <div class="card-sale">
                    <span class="sale">-15%</span>
                    <span class="hit">ХІТ</span>
                    <span class="new">Новинка</span>
                </div>
                <div class="card-title">
                    <a href="#">Apple AirPods Pro with MagSafe Charging Case</a>
                </div>
                <div class="card-rating">
                    <span><i class="fa-solid fa-star"></i>4.5</span>
                    <span>15 відгуків</span>
                </div>
                <div class="card-price">
                    <span>7 054</span><span class="old-price">8 299</span>
                </div>
                <div class="card-button">
                    <button class="buy"><i class="fa-solid fa-basket-shopping"></i></button>
                    <button class="compare"><i class="fa-solid fa-scale-balanced"></i></button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-slider">
                <div class="button-panel">
                <button class="slider-prev3 button-img">&#8592</button>
                <button class="slider-next3 button-img">&#8594</button>
                </div>
                <a href="#">
                    <div class="slider">
                        <div class="slider-line3">
                        <img src="img/card3.jpg" 
                            alt="phone"
                            class="card-image"
                        >
                        <img src="img/card3_2.jpg" 
                            alt="phone-front"
                            class="card-image"
                        >
                        <img src="img/card3_3.jpg" 
                            alt="phone-back"
                            class="card-image"
                        >
                        </div>
                    </div>
                </a>
                </div>
            <div class="card-body">
                <div class="card-sale">
                    <span class="sale">-15%</span>
                    <span class="hit">ХІТ</span>
                    <span class="new">Новинка</span>
                </div>
                <div class="card-title">
                    <a href="#">MacBook Air M1 13'' 512GB Space Gray 2020</a>
                </div>
                <div class="card-rating">
                    <span><i class="fa-solid fa-star"></i>4.8</span>
                    <span>7 відгуків</span>
                </div>
                <div class="card-price">
                    <span>40 799</span><span class="old-price">47 999</span>
                </div>
                <div class="card-button">
                    <button class="buy"><i class="fa-solid fa-basket-shopping"></i></button>
                    <button class="compare"><i class="fa-solid fa-scale-balanced"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
